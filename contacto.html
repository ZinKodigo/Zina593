<body>
    <header class="site-header">
        <div class="contenedor contenido-header" >
            <div class="barra">
                <a href="index.html">
                    <img src="img/logo.svg" alt="Logo bienes raices">

                    <a href="nosotros.html">Nosotros</a>

                </nav>
            </div>
        </div> <!-- cntenedor-->
    </header>
    <h1 class="centrar-texto fw-300">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen de contacto">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto ">Llena el formulario de contacto</h2>
        <form action="" class="contacto">
            <fieldset>
                <legend>Información personal</legend>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Tu nombre" value="">
                
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Tu correo electrónico" required>
                 
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" placeholder="Tu teléfono" required>
                
                <label for="mensaje">Mensaje</label>
                <textarea type="" id="mensaje"></textarea>
            </fieldset>

            <fieldset>
                <legend>Información sobre propiedad</legend>
                <label for="opciones">Vende o compra</label>
                <select name="" id="opciones">
                    <option value=""disabled selected>--Seleccione--</option>
                    <option value="">Compra</option>
                    <option value="">Vende</option>
                </select>
                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad" min="0" max="50" step="5">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser contactado</p>

                <div class="forma-contacto">
                    <label for="telef">Teléfono</label>
                    <input type="radio" name="contacto" id="telef">
                    
                    <label for="correo">Correo</label>
                    <input type="radio" name="contacto"id="correo">

                </div class="forma-contacto">

                <p>Sí eligió Teléfono, elija la fecha</p>
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha">

                <label for="hora">Hora</label>
                <input type="time" id="hora" min="09:00" max="18:00">


            </fieldset>

            <input type="submit" value="Enviar" class="boton boton-verde">

        </form>
    </main>

    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
